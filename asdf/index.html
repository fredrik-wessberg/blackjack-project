<!DOCTYPE html>
<html>
	<head>
		<title>Blackjack</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/blackjack.js"></script>
	</head>
	<body>
	<span class="deal">Deal cards</span><br/>
	<span class="hit">Hit</span><br/>
	<span class="stand">Stand</span><br/>
	<span class="credits"></span><br/>
	<span class="bet">Bet: <input type="text" value="10"></span><br/>
	<span class="score"></span><br/>
	<span class="cText">You have cards: </span><span class="cards"></span><br/>
	<span class="dText">Dealer has: </span><span class="dCards"></span><br/>
	
	<span class="win">You win!</span><br/>
	<span class="loose">You loose!</span><br/>
	</body>
</html>
